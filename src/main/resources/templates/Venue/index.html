<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <head th:replace="fragments :: head"></head>
    <h1 th:text="${title}">Default Title</h1>
    <nav th:replace="fragments :: navigation"></nav>
</head>
<body>

<p th:unless="${venues} and ${venues.size()}">No Venues Yet</p>

<table class="table table-striped">
    <tr>

        <th>Name</th>
        <th>Description</th>

    </tr>

    <tr th:each="venue : ${venues}">
        <td> <a th:href="'/venue/view/' + ${venue.id}" th:text="${venue.name}"></a></td>
        <td th:text="${venue.description}"></td>
    </tr>
</table>

    <a href="/venue/add">Add Venue</a>

</body>
</html>
